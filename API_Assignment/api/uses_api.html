<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Guess the Movie</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #fff5d7;
      margin: 0;
      padding-top: 60px;
      text-align: center;
      overflow-x: hidden;
    }

    h2 {
      font-size: 32px;
      color: #333;
      margin-bottom: 16px;
    }

    #getMovieBtn {
      background: #ff9800;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 6px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.25s ease;
    }

    #getMovieBtn:hover {
      background: #ffad33;
      transform: scale(1.05);
    }

    .card-container {
      width: 320px;
      height: 450px;
      margin: 40px auto;
      perspective: 1000px;
    }

    .card {
      width: 100%;
      height: 100%;
      background: white;
      border-radius: 12px;
      box-shadow: 0 5px 12px rgba(0,0,0,0.2);
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.7s;
      cursor: pointer;
    }

    .card.flip {
      transform: rotateY(180deg);
    }

    .side {
      position: absolute;
      inset: 0;
      background: white;
      border-radius: 12px;
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 22px;
      flex-direction: column;
      padding: 10px;
    }

    .front img {
      width: 85%;
      border-radius: 8px;
      filter: blur(12px);
    }

    .back img {
      width: 85%;
      border-radius: 8px;
      margin-bottom: 12px;
    }

    .back {
      transform: rotateY(180deg);
      font-size: 20px;
      font-weight: bold;
      padding: 20px;
      text-align: center;
    }

    #hint {
      font-size: 16px;
      color: #555;
      margin-top: 18px;
      font-style: italic;
      visibility: hidden;
    }
  </style>
</head>
<body>

<h2>Guess the Movie! ðŸŽ¬</h2>
<button id="getMovieBtn">Show a Movie</button>

<div class="card-container">
  <div id="movieCard" class="card">
    <div class="side front" id="posterSide">
      Click the button for a movie
    </div>
    <div class="side back" id="infoSide"></div>
  </div>
</div>

<div id="hint">Try to guess, then click the card to reveal ðŸ‘†</div>

<script>
const KEY = "5774696ee5954c9da9564ac65576b088"; // My personal key on TMDb
const card = document.getElementById("movieCard");
const posterSide = document.getElementById("posterSide");
const infoSide = document.getElementById("infoSide");
const hint = document.getElementById("hint");

function loadRandomMovie() {
  fetch(`https://api.themoviedb.org/3/movie/top_rated?api_key=${KEY}`)
    .then(res => res.json())
    .then(data => {
      const movies = data.results;
      const m = movies[Math.floor(Math.random() * movies.length)];

      const imgURL = `https://image.tmdb.org/t/p/w500${m.poster_path}`;
      const year = m.release_date ? m.release_date.slice(0,4) : "N/A";

      // blurred front
      posterSide.innerHTML = `<img src="${imgURL}" alt="poster">`;

      // clear back
      infoSide.innerHTML = `
        <img src="${imgURL}">
        <div>${m.title}<br>(${year})</div>
      `;

      hint.style.visibility = "visible";
    })
    .catch(() => {
      posterSide.textContent = "Error loading movie.";
    });
}

document.getElementById("getMovieBtn").addEventListener("click", () => {

  // Immediately clear to prevent flashing old poster
  posterSide.innerHTML = "<div style='font-size:20px'>Loading...</div>";
  infoSide.innerHTML = "";
  hint.style.visibility = "hidden";

  // If on back, flip card FIRST, then load movie
  if (card.classList.contains("flip")) {
    const finishFlip = (e) => {
      if (e.propertyName === "transform") {
        card.removeEventListener("transitionend", finishFlip);
        loadRandomMovie();     // load AFTER flip completes
      }
    };
    card.addEventListener("transitionend", finishFlip);
    card.classList.remove("flip");
  } else {
    // already front
    loadRandomMovie();
  }
});

// flip card manually
card.addEventListener("click", () => {
  card.classList.toggle("flip");
});
</script>

</body>
</html>
