<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Flip Card Joke</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #fff5d7;
      margin: 0;
      padding-top: 60px;
      text-align: center;
      overflow-x: hidden;
    }

    h2 {
      font-size: 32px;
      color: #333;
      margin: 0 0 16px;
    }

    #getJokeBtn {
      background: #ff9800;
      color: #fff;
      padding: 12px 25px;
      border: 0;
      border-radius: 6px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.25s ease;
    }
    #getJokeBtn:hover { background: #ffad33; transform: scale(1.05); }

    .card-container {
      width: 400px;
      margin-top: 40px;
      position: relative;
      left: 50%;
      transform: translateX(-50%);

      perspective: 1000px;
    }

    .card {
      width: 400px;
      height: 200px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 5px 12px rgba(0,0,0,0.2);
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.7s;
      cursor: pointer;
    }
    .card.flip { transform: rotateY(180deg); }

    .side {
      position: absolute;
      inset: 0;
      background: #fff;
      border-radius: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      font-size: 22px;
      backface-visibility: hidden;
    }
    .back { transform: rotateY(180deg); font-weight: bold; }

    #hint {
      font-size: 14px;
      color: #555;
      margin-top: 30px;
      visibility: hidden;
    }

  </style>
</head>
<body>

  <h2>Need a Laugh?</h2>
  <button id="getJokeBtn">Tell Me a Joke ðŸ˜„</button>

  <div class="card-container">
    <div id="jokeCard" class="card">
      <div class="side front" id="setupText">Click the button for a joke</div>
      <div class="side back" id="punchlineText"></div>
    </div>
  </div>

  <div id="hint">Click the card to flip ðŸ‘†</div>

  <script>
    const btn = document.getElementById("getJokeBtn");
    const card = document.getElementById("jokeCard");
    const setupBox = document.getElementById("setupText");
    const punchBox = document.getElementById("punchlineText");
    const hint = document.getElementById("hint");

    btn.addEventListener("click", function () {
      setupBox.textContent = "";
      punchBox.textContent = "";
      card.classList.remove("flip");
      hint.style.visibility = "hidden";

      fetch("https://official-joke-api.appspot.com/random_joke")
        .then((res) => res.json())
        .then((data) => {
          setupBox.textContent = data.setup;
          punchBox.textContent = data.punchline;
          hint.style.visibility = "visible";
        })
        .catch(() => {
          setupBox.textContent = "Error loading joke.";
        });
    });

    card.addEventListener("click", function () {
      card.classList.toggle("flip");
    });
  </script>
</body>
</html>
