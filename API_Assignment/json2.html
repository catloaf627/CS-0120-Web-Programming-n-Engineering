<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>JSON Song List</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        .songBox {
            margin-bottom: 12px;
            padding: 10px;
            border: 1px solid #aaa;
            border-radius: 6px;
            background: #f7f7f7;
            width: 320px;
        }
    </style>
</head>
<body>

<h2>Songs Loaded from songs.json</h2>

<div id="songDisplay"></div>

<script>
    $.get("songs.json", function(data) {

        // save to a variable
        let songs = data;

        let output = "";

        for (let i = 0; i < songs.length; i++) {
            output += `
                <div class="songBox">
                    <strong>${songs[i].title}</strong><br>
                    Artist: ${songs[i].artist}<br>
                    Genre: ${songs[i].genre.join(", ")}<br>
                    Released ${songs[i].year}<br>
                    <a href="${songs[i].link}" target="_blank">Listen</a>
                </div>
            `;
        }

        // display it
        document.getElementById("songDisplay").innerHTML = output;

    });
</script>

</body>
</html>
