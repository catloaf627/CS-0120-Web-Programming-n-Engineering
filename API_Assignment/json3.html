<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS1 Q3</title>
</head>
<body>
  <script>
    // Get two numbers
    num1 = prompt("Enter the first number:");
    num1 = Number(num1);

    num2 = prompt("Enter the second number:");
    num2 = Number(num2);

    // Compare and display in order
    if (num1 < num2) {
      console.log(num1 + ", " + num2);
    } else if (num2 < num1) {
      console.log(num2 + ", " + num1);
    } else {
      console.log("Both numbers are equal: " + num1);
    }
  </script>
</body>
</html>
