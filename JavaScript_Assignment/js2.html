<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS1 Q2</title>
</head>
<body>
  <script>
    // Fahrenheit to Celsius
    fTemp = prompt("Enter a temperature in Fahrenheit:");
    fTemp = Number(fTemp);
    cTemp = (fTemp - 32) * 5 / 9;
    alert(fTemp + "째F = " + cTemp.toFixed(2) + "째C");

    // Celsius to Fahrenheit
    cTemp2 = prompt("Enter a temperature in Celsius:");
    cTemp2 = Number(cTemp2);
    fTemp2 = (cTemp2 * 9 / 5) + 32;
    alert(cTemp2 + "째C = " + fTemp2.toFixed(2) + "째F");
  </script>
</body>
</html>
