<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS1 Q5</title>
</head>
<body>
  <script>
    // Function to display times table
    function timesTable(n) {
      for (i = 1; i <= 12; i++) {
        document.write(n + " x " + i + " = " + (n * i) + "<br>");
      }
    }

    // Call the function 3 times
    timesTable(3);
    document.write("<hr>");
    timesTable(7);
    document.write("<hr>");
    timesTable(11);
  </script>
</body>
</html>
