<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Problem 4</title>
</head>
<body>
  <h2>Problem 4</h2>

  <form>
    <label>Enter your name: </label>
    <input type="text" id="username"><br><br>

    <input type="button" value="Hello" onclick="speak('Hello')">
    <input type="button" value="Good Bye" onclick="speak('Good Bye')">
    <input type="button" value="Greetings" onclick="speak('Greetings')">
  </form>

  <div id="answer"></div>

  <script>
    function speak(prefix) {
      const name = document.getElementById("username").value.trim();
      const message = `${prefix} ${name || 'Stranger'}`;
      alert(message);
      document.getElementById("answer").textContent = message;
    }
  </script>
</body>
</html>
