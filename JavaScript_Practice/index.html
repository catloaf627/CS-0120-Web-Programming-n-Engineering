  <title>CSS Selector Demo</title>

    ul li a {
      color: #435562;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <nav>
    <ul>

    </li>
  </ol>

  <a href="#">four</a>
</body>
</html>
